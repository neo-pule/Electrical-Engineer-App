<ion-content>
     <ion-list>
      <ion-list-header>
        <ion-label>Support</ion-label>
      </ion-list-header>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
            Profile
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="run()">Update Profile</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
           email
          </ion-label>
        </ion-item>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
           Location
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)"><ion-icon name="locate"></ion-icon></ion-item-option>
          </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Phone</ion-label>
        </ion-item>
       
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>Privacy Policy</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
      <ion-item-sliding>
        <ion-item>
          <ion-label>Sign Out</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
</ion-content>
