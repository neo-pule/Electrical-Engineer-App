<ion-content>

    <div>
            <h2>Request form</h2>
	</div>
	

    <div class="container-contact100">

			<form class="contact100-form ">
		
				<ion-item >
                    <ion-label position="floating" >Service Requested :</ion-label>
					<!-- <p>service Name</p> -->
				</ion-item>

				<ion-item >
					<ion-label position="floating" >Fee :</ion-label>
					<!-- <p>service Fee</p> -->
				</ion-item>

				<ion-item >
                    <!-- <ion-label position="floating" >Date</ion-label> -->
					<ion-input type="Date"></ion-input>
				</ion-item>

				<ion-item >
                    <ion-label position="floating" (click)="presentModal()">Location : </ion-label>
					
					<ion-icon name="navigate" style="zoom: 1.5;" slot="end"(click)="presentModal()"></ion-icon>
	
				</ion-item>
			
 
		
				<div >
					<ion-button (click)="take()">
						<span>
							Submit
							
						</span>
					</ion-button>
				</div>
			</form> 
		</div>
	
</ion-content>
