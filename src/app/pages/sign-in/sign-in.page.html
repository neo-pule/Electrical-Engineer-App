<ion-header>
    <ion-toolbar color="danger">
        <!-- <ion-buttons slot="start"> -->
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" (click)="backtoinfo()"></ion-icon>

        <ion-title>Request</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="main">
        <!-- <div class="top">
            <h2>Request form</h2>
        </div> -->
        <div class="middle">
            <div class="container-contact100">
                <ion-item>
                    <span position="floating">{{name}}</span>
                </ion-item>
                <ion-item>

                    <span position="floating" text-wrap>{{descrp}}</span>
                    <!-- <ion-input  [(ngModel)]="kkk" ></ion-input> -->
                    <!-- <p>{{descrp}}</p> -->
                </ion-item>

                <ion-item>
                    <!-- <ion-label position="floating" >Date</ion-label>   [(ngModel)]="user.address -->
                    <ion-input type="Date" [(ngModel)]="request.day"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Time :</ion-label>
                    <ion-input type="time" [(ngModel)]="request.time"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" (click)="presentModal()">Location : </ion-label>
                    <ion-input [(ngModel)]="request.location"></ion-input>
                    <ion-icon name="navigate" style="zoom: 1.5;" slot="end" (click)="presentModal()"></ion-icon>

                </ion-item>
                <ion-item>
                    <ion-label position="floating">Distance :</ion-label>
                    <!-- <p>service Name</p> -->
                </ion-item>
                <br>
                <br>
                <br>
                <div>
                    <ion-button id="btn" expand="block" fill="outline" (click)="take()">Submit </ion-button>
                </div>

            </div>
        </div>
    </div>




</ion-content>
