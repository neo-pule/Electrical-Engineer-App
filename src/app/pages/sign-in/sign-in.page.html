<ion-content>

    <div>
            <h2>Request form</h2>
	</div>
	

    <div class="container-contact100">
	
		
				<ion-item >
                    <ion-label position="floating" >Service Requested :</ion-label>
					<!-- <p>service Name</p> -->
				</ion-item>

				<ion-item >
					<ion-label position="floating" >Fee :</ion-label>
					<!-- <p>service Fee</p> -->
				</ion-item>

				<ion-item >
                    <!-- <ion-label position="floating" >Date</ion-label>   [(ngModel)]="user.address -->
					<ion-input type="Date" [(ngModel)]="request.day"></ion-input>
				</ion-item>

				<ion-item >
                    <ion-label position="floating" (click)="presentModal()">Location : </ion-label>
					<ion-input [(ngModel)]="request.location" ></ion-input>
					<ion-icon name="navigate" style="zoom: 1.5;" slot="end"(click)="presentModal()"></ion-icon>
	
				</ion-item>
				<ion-item >
                    <ion-label position="floating" >Distance :</ion-label>
					<!-- <p>service Name</p> -->
				</ion-item>
 
		
				<div >
					<ion-button (click)="take()">
						<span>
							Submit
							
						</span>
					</ion-button>
				</div>
		 
		</div>
	
</ion-content>
