<ion-content>
    <div class="main">
        <!-- <div class="top">
            <h2>Sign-In</h2>
        </div> -->
        <div class="middle">
            <br>
            <br>

            <div class="image">
                <img src="/assets/logo.PNG">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>



            <form [formGroup]="loginForm">
                <div class="forms">



                    <br>
                    <br>
                    <br>
                    <ion-item color="transparent" class="group">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" formControlName="email" [(ngModel)]="mail"></ion-input>
                    </ion-item>
                    <div class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                        Please input your email
                    </div>
                    <div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
                        Email address invalid
                    </div>
                    <ion-item color="transparent" class="group">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password" [(ngModel)]="pass"></ion-input>
                    </ion-item>
                    <div class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                        Please input your password
                    </div>
                    <div class="error" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                        Minimum 6 characters
                    </div>
                    <div class="error" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
                        Maximum 12 characters
                    </div>
                    <br>
                    <ion-button id="btn" expand="block" fill="outline" color="transparent" [disabled]="!loginForm.valid" (click)=" signIn()">Sign In</ion-button>
                    <p style="text-align: center;">Don't have an accaunt sign up <a [routerLink]="['/sign-up']">here</a></p>
                    <p (click)="forgotpassword()">Forgot Password ? <a [routerLink]="['']">here</a></p>
                </div>

            </form>
        </div>
    </div>

</ion-content>
