<ion-content>
    <div class="main">
        <div class="top">
            <h2>More Info</h2>
        </div>


        <div class="middle">
            <ion-card>
                <header class="card__thumb">
                    <img src="/assets/bmw-e12-sahara-beige-bbs.jpg">
                </header>
                <ion-card-title style="margin-bottom: 5px;">{{obj?.name}}</ion-card-title>
                <ion-card-content>
                    {{obj?.description}}
                </ion-card-content>
            </ion-card>
            <ion-card class="ion-margin-top">
                <ion-card-title style="margin-bottom: 5px;">user comments</ion-card-title>
                <ion-card-content style="height: 110px; overflow: auto; height: 30vh;" style=" background-color: lightblue; height: 25vh;">
                    <p *ngFor="let item of usersAndComments">{{item?.name}}: {{item?.comment}}</p>
                </ion-card-content>
                <br>
                <ion-button expand="block" fill="outline" id="btn" (click)=" next1()">Request service</ion-button>
            </ion-card>
        </div>
    </div>
