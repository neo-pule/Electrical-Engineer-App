<ion-content>

    <div>

        <ion-card class="header" (click)="dismiss()">
            <ion-icon name="arrow-round-back" (click)="back()" style="background-color: white;zoom: 1.5;"></ion-icon>
            <!-- <img src="assets\logo.PNG" /> -->
            <h2>More Info</h2>

        </ion-card>
    </div>

    <ion-card>
        <ion-card-header>

            <ion-thumbnail>
                <img style="align-items: center;" id="pic" src="../assets/22.jpg">
            </ion-thumbnail>
            <ion-card-title>{{subject}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <h4>Hello world</h4>
            <ion-label>{{service}}</ion-label>
            <p>{{body}}</p>
        </ion-card-content>

    </ion-card>

    <ion-button expand="block" fill="outline" (click)=" next1()">Request service</ion-button>
</ion-content>
